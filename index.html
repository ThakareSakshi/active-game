<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <header class="head">
            <div class="profile">
                <img src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg" alt="">
                <h3>Simo Edwin</h3>
                <p>Pro Member</p>
                
            </div>
        </header>
        <main class="category">
            <div class="options">
                <span class="material-icons icon-blue">
                    textsms
                    </span>
                <span>Streams</span>

            </div>
            <div class="options">
                <span class="material-icons">
                    sports_mma
                    </span>
                <span>Games</span>
            </div>
            <div class="options">
                <span class="material-icons">
                    sports_esports
                    </span>
                <span>New</span>
            </div>
            <div class="options">
                <span class="material-icons">book</span>
                <span>Library</span>
            </div>
        </main>
        <footer class="foot">
            <div class="join">
                <p>join pro for free games</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Gamepad.svg/2048px-Gamepad.svg.png" alt="">
            </div>
        </footer>
    </div>
    <div class="main">
        <div class="game-header">
            <h1>Active Games</h1>
            <div class="progress"></div>
        </div>
        <div class="game-options">
            <div class="game">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4rHVKhgUHW2GRx9NwfLwq15w-c3H7nam_SoljGKsY0-bCcjUMqN-_ncp8IMvKwef_Q_I&usqp=CAU" alt="">
                </div>
                <div class="title">
                    <span>Assasins Creed Valhalla</span>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                </div>
                <div class="percentage">
                    <span>60%</span>
                </div>
            </div>
            <div class="game">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4rHVKhgUHW2GRx9NwfLwq15w-c3H7nam_SoljGKsY0-bCcjUMqN-_ncp8IMvKwef_Q_I&usqp=CAU" alt="">
                </div>
                <div class="title">
                    <span>Assasins Creed Valhalla</span>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                </div>
                <div class="percentage">
                    <span>60%</span>
                </div>
            </div>
            <div class="game">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4rHVKhgUHW2GRx9NwfLwq15w-c3H7nam_SoljGKsY0-bCcjUMqN-_ncp8IMvKwef_Q_I&usqp=CAU" alt="">
                </div>
                <div class="title">
                    <span>Assasins Creed Valhalla</span>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                </div>
                <div class="percentage">
                    <span>60%</span>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
